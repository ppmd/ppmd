# You can specify a custom docker image from Docker Hub as your build environment.
image: ubuntu:artful

pipelines:
  default:
    - step:
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - apt-get update && apt-get install -y libopenmpi-dev openmpi-bin mpi-default-bin python3-pip 
          - export PYTHONPATH="$PYTHONPATH:$(pwd)"
          - pip3 install -r requirements.txt
          - cd tests/host
          - echo $PYTHONPATH
          - echo $(pwd)
          #- py.test -svx
          - echo $(which g++)
          - mpirun -n 1 py.test -sv