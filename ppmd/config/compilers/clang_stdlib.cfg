[compiler]
name = CLANG_STDLIB
binary = clang++
compile-flags = -fPIC -stdlib=libc++ -fopenmp
link-flags = -lm -fopenmp
opt-flags = -O3 -m64 -fassociative-math -ffast-math -march=native  -Rpass-analysis=loop-vectorize
debug-flags = -g
compile-object-flag = -c
shared-object-flag = -shared
restrict-keyword = __restrict__
