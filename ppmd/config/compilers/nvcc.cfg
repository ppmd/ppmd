[compiler]
name = NVCC
binary = nvcc
compile-flags = -Xcompiler "-fPIC" -arch=sm_35 -m64 -lineinfo -I $MPI_HOME/include -std=c++11 -I$CUDA_SDK/common/inc/
link-flags = -lm
opt-flags = -O3 --ptxas-options="-v -dlcm=ca"
debug-flags = -g -G -lineinfo --source-in-ptx
compile-object-flag = -c
shared-object-flag = -shared
restrict-keyword = __restrict__