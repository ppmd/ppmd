[compiler]
# DO NOT EDIT THIS FILE
# Create a new MPI compiler and specifiy it in the default.cfg
# env var MPI_HOME should be set such that $MPI_HOME/include
# contains mpi.h
name = MPI4PY
binary =
compile-flags = -fPIC -std=c++0x
link-flags = -lm
opt-flags = -O3
debug-flags = -g
compile-object-flag = -c
shared-object-flag = -shared
restrict-keyword =